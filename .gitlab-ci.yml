build_stable:
  before_script:
    - rm -f /etc/rpm/macros.image-language-conf
    - dnf update -y --nogpgcheck
    - dnf install -y --nogpgcheck $DEPENDENCIES
    - dnf builddep -y --nogpgcheck msitools
  script:
    - ./autogen.sh
    - make
    - make check
    - make -C data check-wxi
  artifacts:
    paths:
      - testsuite.log
      - testsuite.dir/
    when: on_failure
